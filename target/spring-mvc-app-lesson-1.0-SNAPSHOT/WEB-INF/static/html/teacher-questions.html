<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/editor.bootstrap4.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/jquery.tinymodal.css">
</head>
<body class="bg-light">
<div class="container-fluid">
    <header class="row mb-2 bg-grey pt-1 pb-1">
        <div class="col-12">
            <div class="container ">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-8 text-right text-light ">Hello, <span class="logged-in-user-username"></span> <button class="btn btn-sm btn-primary logout-button">Log out</button></div>
                </div>
            </div>
        </div>
    </header>
    <div class="row mt-2">
        <div class="col-12">
            <h3 class="text-center mb-3">Questions</h3>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table id="questions" class="table table-striped table-bordered" cellspacing="0" width="80%">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Question</th>
                            <th>Question image</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Subcategory</th>
                            <th>Subsubcategory</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Title</th>
                            <th>Question</th>
                            <th>Question image</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Subcategory</th>
                            <th>Subsubcategory</th>
                            <th></th>
                        </tr>
                        </tfoot>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5 class="mt-3 mb-1 text-center current-input-form-purpose">
                        Add new question
                    </h5>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="container text-center add-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="container">
                                    <label>Category:
                                        <select class="quest-group quest-cat cat" name="cat">
                                          <option class="unhiddable" value=""></option>
                                        </select>
                                    </label>
                                    <br>
                                    <label>Subcategory:
                                        <select class="quest-group quest-subcat subcat" name="subcat">
                                          <option class="unhiddable" value=""></option>
                                        </select>
                                    </label>
                                    <br>
                                    <label>Subsubcategory:
                                        <select class="quest-group quest-subsubcat subsubcat" name="subsubcat">
                                          <option class="unhiddable" value=""></option>
                                        </select>
                                    </label>
                                    <br>
                                    <label>Title:
                                        <input class="title" size="16">
                                    </label>
                                    <br>
                                    <label>Question:
                                        <input class="question" size="16">
                                    </label>
                                    <br>
                                    <label>Question image:
                                        <input class="question-image" size="16">
                                    </label>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="container">
                                    <label>Question type:
                                        <select class=quest-type name="quest-type">
                                          <option value="SINGLE_CHOICE">Single choice</option>
                                          <option value="MULTIPLE_CHOICE">Multiple choice</option>
                                          <option value="FREE_TEXT">Free text</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="container">
                                    <div class="question-constructor text-center">
                                        <div class="row text-center">
                                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 answer nice-border m-4 text-center">
                                                <label>Answer:<br>
                                                    <input class="answer-text" size="16">
                                                </label>
                                                <br>
                                                <label>Answer image:<br>
                                                    <input class="answer-image" size="16">
                                                </label>
                                                <br>
                                                <label class=answer-correct-label>Correct:<br>
                                                    <input class="answer-correct" type="radio" name="correct">
                                                </label>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 answer nice-border m-4">
                                                <label>Answer:<br>
                                                    <input class="answer-text" size="16">
                                                </label>
                                                <br>
                                                <label>Answer image:<br>
                                                    <input class="answer-image" size="16">
                                                </label>
                                                <br>
                                                <label class=answer-correct-label>Correct:<br>
                                                    <input class="answer-correct" type="radio" name="correct">
                                                </label>
                                            </div>
                                        
                                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 answer nice-border m-4">
                                                <label>Answer:<br>
                                                    <input class="answer-text" size="16">
                                                </label>
                                                <br>
                                                <label>Answer image:<br>
                                                    <input class="answer-image" size="16">
                                                </label>
                                                <br>
                                                <label class=answer-correct-label>Correct:<br>
                                                    <input class="answer-correct" type="radio" name="correct">
                                                </label>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 answer nice-border mt-0 m-4 mt-0">
                                                <label>Answer:<br>
                                                    <input class="answer-text" size="16">
                                                </label>
                                                <br>
                                                <label>Answer image:<br>
                                                    <input class="answer-image" size="16">
                                                </label>
                                                <br>
                                                <label class=answer-correct-label>Correct:<br>
                                                    <input class="answer-correct" type="radio" name="correct">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button class="clear btn btn-danger mb-2">Clear</button>
                        <button class="btn btn-primary mb-2 submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-2 mb-1">
        <div class="col-1"></div>
        <div class="col-10 text-center">
            <a href="#" class="btn btn-info back">Back</a>
        </div>
        <div class="col-1"></div>
    </div>

</div>


<p class="invisible page-function">questions</p>

<script src="js/jquery.js"></script>
<script src="js/jquery.tinymodal.js"></script>

<script src="js/dataTables.js"></script>
<script src="js/teacher-questions.js"></script>

</body>
</html>
