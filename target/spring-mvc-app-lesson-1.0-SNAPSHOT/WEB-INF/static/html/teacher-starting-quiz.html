<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starting quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/editor.bootstrap4.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
</head>
<body class="bg-light">
<div class="container-fluid">
    <header class="row mb-2 bg-grey pt-1 pb-1">
        <div class="col-12">
            <div class="container ">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-8 text-right text-light ">Hello, <span class="logged-in-user-username"></span> <button class="btn btn-sm btn-primary logout-button">Log out</button></div>
                </div>
            </div>
        </div>
    </header>
    <div class="row mt-2">
        <div class="col-12">
            <h3 class="text-center mt-1 mb-3">Starting quiz</h3>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="row mt-3 text-center">
            	<div class="col-12">
            		<p>Quiz name: <span class='quiz-name'></span></p>
            		<label>Current quiz name:
                    	<input class="current-quiz-name" size="16">
					</label>
                    <br>
                    <label>Quiz time:
                        <input class="current-quiz-time" type="number" size="16">
                    </label>
					<p>Join code: <span class='quiz-join-code'></span></p>
					<p>Students joined:</p>
					<textarea class="players-joined" rows=7 readonly></textarea>
				</div>
            </div>
        </div>
    </div>

    <div class="row mt-2 mb-1">
        <div class="col-1"></div>
        <div class="col-10 text-center">
            <a class="btn btn-success start">Start</a>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row mt-1">
    	<div class="col-12 text-center">
    		<a class="btn btn-sm btn-secondary back">Back</a>
    	</div>
    </div>

</div>


<p class="invisible page-function">products</p>

<script src="js/jquery.js"></script>
<script src="js/dataTables.js"></script>
<script src="js/teacher-starting-quiz.js"></script>

</body>
</html>
