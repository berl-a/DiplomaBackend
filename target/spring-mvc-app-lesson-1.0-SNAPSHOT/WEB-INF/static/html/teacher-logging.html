<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher sign in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
</head>
<body class="bg-light">
<div class="container-fluid">
    <h1 class="text-center mt-4">Teacher sign in</h1>
    <div class="client-login-form">
        <div class="row text-center mt-5">
            <div class="col-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label>Username:
                    <input name="username" class="username">
                </label>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3"></div>
            <div class="col-xs-12 col-sm-12  col-md-6 col-lg-6">
                <label>Password:
                    <input type="password" class="password" name="password">
                </label>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row text-center mt-3">
            <div class="col-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <button class="btn btn-primary login">Sign in</button>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 text-center">
                <button class="btn btn-secondary btn-sm back">
                    Back
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/util.js"></script>
<script src="js/teacher-sign-in.js"></script>
</body>
</html>
