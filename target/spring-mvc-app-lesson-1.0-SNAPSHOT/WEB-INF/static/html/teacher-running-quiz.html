<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/editor.bootstrap4.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
</head>
<body class="bg-light">
<div class="container-fluid">
    <header class="row mb-2 bg-grey pt-1 pb-1">
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-8 text-right text-light ">Hello, <span class="logged-in-user-username"></span> <button class="btn btn-sm btn-primary logout-button">Log out</button></div>
                </div>
            </div>
        </div>
    </header>
    <div class="row mt-2">
        <div class="col-12">
            <h3 class="text-center mt-1 mb-3">Running quiz</h3>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="row mt-3 text-center">
            	<div class=col-12>
            		<p>Quiz name: <span class='quiz-name'></span></p>
            		<p>Current quiz name: <span class='text-secondary current-quiz-name'></span></p>
                    <p>Join code: <span class='quiz-join-code'></span></p>
					<label>Time: <span class="quiz-time-passed"></span>/
                        <input class="d-inline quiz-time-full" value="" size=2>
                    </label>
				</div>
            </div>
        </div>
    </div>

    <div class="row mt-5 mb-1">
        <div class="col-1"></div>
        <div class="col-10 text-center">
            <a href="#" class="btn btn-danger end">End</a>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row mt-1">
    	<div class="col-12 text-center">
    		<a href=# class="btn btn-sm btn-secondary back">Back</a>
    	</div>
    </div>

</div>


<p class="invisible page-function">products</p>

<script src="js/jquery.js"></script>
<script src="js/dataTables.js"></script>
<script src="js/teacher-running-quiz.js"></script>

</body>
</html>
