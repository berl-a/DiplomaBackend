<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/editor.bootstrap4.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
</head>
<body class="bg-light">
<div class="container-fluid">
    <header class="row mb-2 bg-grey pt-1 pb-1">
        <div class="col-12">
            <div class="container ">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-8 text-right text-light ">Hello, <span class="logged-in-user-username"></span> <button class="btn btn-sm btn-primary logout-button">Log out</button></div>
                </div>
            </div>
        </div>
    </header>
    <div class="row mt-2">
        <div class="col-12">
            <h3 class="text-center mb-3">Teachers</h3>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table id="teachers" class="table table-striped table-bordered" cellspacing="0" width="80%">
                        <thead>
                        <tr>
                            <th>Login</th>
                            <th>Hash</th>
                            <th>Type</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Login</th>
                            <th>Hash</th>
                            <th>Type</th>
                            <th></th>
                        </tr>
                        </tfoot>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5 class="mt-3 mb-1 text-center current-input-form-purpose">
                        Add new teacher
                    </h5>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="container text-center add-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="container">
                                    <label>User type:
                                        <select class="type" name="type">
                                            <option value="TEACHER">Teacher</option>
                                            <option value="ADMINISTRATOR">Administrator</option>
                                        </select>
                                    </label>
                                    <br>
                                    <label>Login:
                                        <input class="login" size="16">
                                    </label>
                                    <br>
                                    <label>Password:
                                        <input class="password" size="16">
                                    </label>
                                    <br>
                                    <button class="clear btn btn-danger mb-2">Clear</button>
                                    <button class="btn btn-primary mb-2 submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-2 mb-1">
        <div class="col-1"></div>
        <div class="col-10 text-center">
            <a href="#" class="btn btn-info back">Back</a>
        </div>
        <div class="col-1"></div>
    </div>

</div>


<p class="invisible page-function">products</p>

<script src="js/jquery.js"></script>
<script src="js/dataTables.js"></script>
<script src="js/util.js"></script>
<script src="js/teacher-teachers.js"></script>

</body>
</html>
