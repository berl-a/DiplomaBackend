<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing - Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
</head>
<body class="bg-light">
<div class="container-fluid">
    <h5 class="text-center question-number"></h5>
    <div class="row p-0 mt-5 mb-3 pb-4">
        <div class="col-12 text-center">
            <div class="container question-container">
                <h5 class="question-text"></h5>
                <img class="question-image img-responsive">
            </div>
        </div>
    </div>
    <div class="answers container bg-lightish rounded pt-2 pb-2">
        <div class="row p-2">
            <div class="col-1 col-sm-0"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center mt-1 answer-col answer-0">
                <button class="btn btn-primary answer answer-0 answer-multiple">
                    <br> <img class="answer-image answer-0 img-responsive"> </button>
            </div>
            <div class="col-2 col-sm-0"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center mt-1 answer-col answer-1">
                <button class="btn btn-primary answer answer-1 answer-multiple">
                    <br> <img class="answer-image answer-1"> </button>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row p-2">
            <div class="col-1"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center mt-1 answer-col answer-2">
                <button class="btn btn-primary answer answer-2 answer-multiple">
                    <br> <img class="answer-image answer-2 img-responsive"> </button>
            </div>
            <div class="col-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center mt-1 answer-col answer-3">
                <button class="btn btn-primary answer answer-3 answer-multiple">
                    <br> <img class="answer-image answer-3 img-responsive"> </button>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-primary submit-answer">Submit</button>              
            </div>
        </div>
    </div>
    <div class="quiz-end-frame d-none" title="Quiz ended">
        <p>Quiz ended</p>
        <a class="btn btn-primary" href="index.html">OK</a>
    </div>
</div>
<script src="js/jquery.js"></script>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src=js/student-test.js></script>
</body>
</html>
